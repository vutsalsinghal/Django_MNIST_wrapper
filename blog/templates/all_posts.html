{% extends "base.html" %}
{% block article_content %}
	<div class=section>
	  <div class="container">
		{%	for	post in	posts	%}
			<div class="post">
				<div class="date">
					{{	post.published_date	}} by {{ post.author }}
				</div>
				<h2><a	href="{% url 'post_detail' slug=post.slug %}" title="Published on: {{	post.published_date	}}">{{	post.title	}}</a></h2>
				<p class='black-text'>{{ post.text|linebreaks }}</p>
			</div>
		{%	endfor	%}
		</div>
	</div>

{% endblock %}
